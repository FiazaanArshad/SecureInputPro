<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <style>
    /* Center the login form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Style for the login form */
    .login-form {
      text-align: center;
      padding: 20px;
      border: 1px solid #000000;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: 300px; /* Set a fixed width for the login form */
    }

    .login-input {
      margin: 10px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box; /* Include padding and border in the width */
    }

    .login-button {
      background-color: #0c062a;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }

    .login-button:hover {
      background-color: #0c062a;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-form">
    <h2>User Login</h2>
    <form>
      <input class="login-input" type="text" id="username" placeholder="Username">
      <input class="login-input" type="password" id="password" placeholder="Password">
      <button class="login-button" type="button" onclick="login()">Login</button>
    </form>
  </div>

  <script>
    function login() {
      // Hardcoded username and password for users
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Replace 'user' and 'user' with the actual username and password for users
      if (username === 'user' && password === 'user') {
        // Redirect to the user dashboard (replace with the actual URL)
        window.location.href = 'user_dashboard.html';
      } else {
        alert('Invalid username or password');
      }
    }
  </script>
</body>
</html>
